
<h2>Contact Details</h2>
<div class="form-horizontal">
    <ul id="validationSummary"></ul>
    <div class="form-group">
        <label for="Enterprises" class="control-label col-md-2">
            Enterprises
        </label>
        <div class="col-md-10">
            <a ng-href="#Enterprise?Company={{data.ID }}">
                {{data.Enterprises_Count}}
            </a>
        </div>
    </div>

    <div class="form-group">
        <label for="Logo" class="control-label col-md-2">
            Logo
        </label>
        <div class="col-md-10">
            {{data.Logo}}
        </div>
    </div>

    <div class="form-group">
        <label for="URL" class="control-label col-md-2">
            URL
        </label>
        <div class="col-md-10">
            {{data.URL}}
        </div>
    </div>

    <div class="form-group">
        <label for="Name" class="control-label col-md-2">
            Name
        </label>
        <div class="col-md-10">
            {{data.Name}}
        </div>
    </div>


</div>

<div>
    <a href="#/Address">Back to List</a>
</div>
