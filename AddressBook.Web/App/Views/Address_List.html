<h2>Contacts</h2>
<p>
    <a href="#/Address/Create">Create New</a>
</p>
<div class="input-group">
    <div class="input-group-addon"><i class="fa fa-search"></i></div>
    <input type="text" class="form-control search" placeholder="Search" ng-model="search">
    <span class="input-group-btn">
        <a ng-click="scroll.search()" href="#/Address/{{search}}" class="btn btn-success search"><span class="glyphicon glyphicon-search"></span></a>
    </span>
</div>

<table class="table table-striped table-responsive" infinite-scroll='scroll.nextPage()' infinite-scroll-disabled='scroll.busy' infinite-scroll-distance='1'>
    <thead>
        <tr>
            <th>
                Forename
            </th>
            <th>
                Surname
            </th>
            <th>
                EmailAddress
            </th>
            <th>Twitter Id</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in scroll.data">
            <td>
                {{ item.Forename }}
            </td>
            <td>
                {{ item.Surname }}
            </td>
            <td>
                {{ item.EmailAddress }}
            </td>
            <td>
                {{ item.TwitterId }}
            </td>
            <td>
                <!--<a ng-href="#/Address/{{item.ID}}" style="clear:both;" ><span class="glyphicon glyphicon-user"></span></a>-->
                <a ng-href="#/Address/Edit/{{item.ContactId}}" style="clear:both;"><span class="glyphicon glyphicon-pencil"></span></a>
                <a ng-href="#/Address/Delete/{{item.ContactId}}" style="clear:both;"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
    </tbody>
</table>
<div ng-show='scroll.busy'>Loading data...</div>
